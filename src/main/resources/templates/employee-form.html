<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Save Employee</title>
</head>
<body>
<div class="container">
  <h3>Employee Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Employee</p>
  <hr>
  <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">

    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name" required>

    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name" required>

    <input type="email" th:field="*{email}" class="form-control mb-4 col-4" placeholder="email" required>

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>
  <hr>
  <a th:href="@{/employees/list}"
     class="btn btn-primary btn-sm mb-3"
  >Back to list</a>

</div>
</body>
</html>
